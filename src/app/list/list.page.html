<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Passwords
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items;let i=index">
      <ion-icon name="wallet" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        <input [type]="!showPass[i]?'password':'text'" disabled [(ngModel)]="item.note">    
      </div>
      <ion-icon slot="end" name="eye" (click)="showPassword(i)"></ion-icon>
    </ion-item>
  </ion-list> 
</ion-content>
